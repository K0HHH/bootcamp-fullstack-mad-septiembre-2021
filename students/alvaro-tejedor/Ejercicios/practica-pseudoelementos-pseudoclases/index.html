<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <form class="formulario">
        <div class="formulario__email">
            <label for="email">Vamos a validar tu email</label>
            <input type="email" pattern=".+@.+com" class="email" id="email" placeholder="Escribe tu email" required>
        </div>
        <button class="button">Validar</button>
    </form>
</body>
</html>
