<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Document</title>
    </head>

    <body>
        <div class="label__contenedor--email">
            <form>
                <label for="email">Validaremos tu email en el siguiente recuadro:</label>
                <input class="input__class--email" placeholder="Ingrese su email" type="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                <input class="input__class--submit" type="submit" value="enviar">
            </form>
        </div>
    </body>

</html>
